<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2{
            color:brown;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li{
            
        }
    
        li{
            color: peru;
            text-transform: uppercase;
            padding: 10px;

        }
        h3{
            color: red;
            
        }
        ol{
            list-style: lower-roman;
        }
        ol li{
            float: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2>list of cars</h2>
    <h2>unordered list</h2>
    <ul>
        <li>Nissan</li>
        <li>Toyota</li>
        <li>Audi Q5</li>
        <li>Hyundai</li>
        <li>Honda</li>
    </ul>

   <h3>Ordered list</h3>
    <ol>
        <li>Mangoes</li><br>
        <li>Oranges</li><br>
        <li>Lemons</li><br>
        <li>Pawpaw</li><br>
    </ol>
</body>
</html>
