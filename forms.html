<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="ASSETS/IMAGES/toy logo.jpeg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required placeholder="Your First Name"><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required placeholder="Your Last Name"><br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" required placeholder="Email"><br>
        <label for="D.O.B">Date Of Birth</label>
        <input type="date" id="D.O.B" name="D.O.B" required placeholder="Date Of Birth"><br>
        <label for="password">Password</label>
        <input type="password" id="pass" name="pass" required placeholder="Password"><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="others">Others</label>
        <input type="radio" id="custom" name="gender"><br>
        <input type="submit" value="Register">

    </form>
</head>
<body>
    
</body>
</html>
